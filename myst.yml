version: 1

project:
  id: 76c4875f-ba4c-4a35-bc58-52304ee2705e
  title: "ASTR 596: Modeling the Universe"
  description: "Advanced Undergraduate/Graduate-level computational astrophysics course emphasizing glass-box modeling and modern computational frameworks"
  
  keywords: 
    - computational astrophysics
    - python
    - numerical methods
    - machine learning
    - monte carlo
    - neural networks
    - radiative transfer
    - bayesian inference
    - JAX
  
  authors:
    - name: Anna Rosen
      email: alrosen@sdsu.edu
      affiliations:
        - San Diego State University
      orcid: 0000-0003-4423-0660
  
  license:
    content: CC-BY-4.0
    code: MIT
  
  subject: Modeling the Universe
  venue:
    title: ASTR 596 - Fall 2025
    url: https://astrobytes-edu.github.io/astr596-modeling-universe/
  
  github: https://github.com/astrobytes-edu/astr596-modeling-universe
  
  # For interactive code on website (Live Code button)
  binder: https://mybinder.org/v2/gh/astrobytes-edu/astr596-modeling-universe/main
  
  thebe:
    binder:
      repo: astrobytes-edu/astr596-modeling-universe
      ref: main
    kernelName: python3
  
  # Notebook execution settings
  execute:
    execute_notebooks: cache
    cache: .jupyter_cache
    timeout: 300
    allow_errors: false
  
  # PDF Export configurations
  exports:
    - format: pdf
      template: book-theme-pdf
      output: exports/astr596-complete-book.pdf
      id: complete-book
    
    - format: typst
      template: lapreprint
      output: exports/astr596-article.pdf
      id: article-pdf
  
  # Files to exclude from build
  exclude:
    - 'draft-*.md'
    - '**/draft-*.md'
    - 'TODO.md'
    - 'CONTRIBUTING.md'
    - 'context.md'
    - 'README.md'
    - 'instructor-notes/**'
    - '03-python/03-advanced-scientific-computing/**'
    - '03-python/04-parallel-and-hpc/**'
    - '03-python/05-modern-approaches-jax-ecosystem/**'
    - '.ipynb_checkpoints/**'
    - '**/.ipynb_checkpoints/**'
    - '__pycache__/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '.DS_Store'
    - '**/.DS_Store'
    - '_build/**'
    - '01-course-info/02-astr596-schedule.md'
    - '03-scientific-computing-with-python/03-**'
    - '03-scientific-computing-with-python/04-**'
    - '03-scientific-computing-with-python/05-**'
    - '09-final-project/**'
    - '10-reference/**'
    - '**/OLD/**'
    - '**/paper/**'
    - '**/notebooks/**'
    - '**/scripts/**'
    - '**/data/**'
    - '**/figures/**'
    - '**/images/**'
    - '**/tests/**'
    - '**/drafts/**'

