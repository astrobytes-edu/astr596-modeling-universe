
version: 1

project:
  # Basic project information
  id: 76c4875f-ba4c-4a35-bc58-52304ee2705e
  title: "ASTR 596: Modeling the Universe"
  description: "Advanced Undergraduate- and Graduate-level computational astrophysics course emphasizing glass-box modeling and modern computational frameworks"
  
  # Keywords for search and discovery
  keywords: 
    - computational astrophysics
    - python
    - numerical methods
    - machine learning
    - monte carlo
    - neural networks
    - radiative transfer
    - bayesian inference
    - JAX
  
  # Author information
  authors:
    - name: Anna Rosen
      email: alrosen@sdsu.edu
      affiliations:
        - San Diego State University
      orcid: 0000-0003-4423-0660
  
  # Licensing
  license:
    content: CC-BY-4.0
    code: MIT
  
  # Course metadata
  subject: Modeling the Universe
  venue:
    title: ASTR 596 - Fall 2025
    url: https://astrobytes-edu.github.io/astr596-modeling-universe/
  
  # GitHub repository
  github: https://github.com/astrobytes-edu/astr596-modeling-universe
  
  # Binder configuration for interactive code
  binder: https://mybinder.org/v2/gh/astrobytes-edu/astr596-modeling-universe/main
  
  # Thebe configuration for live code execution
  thebe:
    binder:
      repo: astrobytes-edu/astr596-modeling-universe
      ref: main
    kernelName: python3
  
  # Notebook execution settings
  execute:
    execute_notebooks: cache  # Options: cache, force, auto, inline, or false
    cache: .jupyter_cache
    timeout: 300
    allow_errors: false
  
  # PDF Export configurations
  exports:
    # Complete book PDF
    - format: pdf
      template: book-theme-pdf
      output: exports/astr596-complete-book.pdf
      id: complete-book
    
    # Alternative article-style PDF
    - format: typst
      template: lapreprint
      output: exports/astr596-article.pdf
      id: article-pdf
  
  # Table of contents - will be auto-generated if not specified
  # Uncomment and modify as needed:
  # toc:
  #   - file: index
  #   - file: 01-course-info/index
  #     children:
  #       - file: 01-course-info/syllabus
  #       - file: 01-course-info/schedule
  
  # Files to exclude from build
  exclude:
    # Draft and temporary files
    - 'draft-*.md'
    - '**/draft-*.md'
    - 'TODO.md'
    - 'CONTRIBUTING.md'
    - 'context.md'
    - 'README.md'
    - 'classroom-workflow.md'
    - 'instructor-notes/**'
    
    # Python subdirectories to exclude (from your original)
    - '03-python/03-advanced-scientific-computing/**'
    - '03-python/04-parallel-and-hpc/**'
    - '03-python/05-modern-approaches-jax-ecosystem/**'
    
    # Build artifacts and system files
    - '.ipynb_checkpoints/**'
    - '**/.ipynb_checkpoints/**'
    - '__pycache__/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '.DS_Store'
    - '**/.DS_Store'
    - '_build/**'
    
    # Specific files from your original config
    - '01-course-info/02-astr596-schedule.md'
    - '03-scientific-computing-with-python/03-**'
    - '03-scientific-computing-with-python/04-**'
    - '03-scientific-computing-with-python/05-**'
    - '09-final-project/**'
    - '10-reference/**'
    
    # Pattern directories
    - '**/OLD/**'
    - '**/paper/**'
    - '**/notebooks/**'
    - '**/scripts/**'
    - '**/data/**'
    - '**/figures/**'
    - '**/images/**'
    - '**/tests/**'
    - '**/drafts/**'

