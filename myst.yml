version: 1

project:
  id: 76c4875f-ba4c-4a35-bc58-52304ee2705e
  title: "ASTR 596: Modeling the Universe"
  description: "Graduate-level computational astrophysics course emphasizing glass-box modeling and modern computational frameworks"
  keywords: 
    - computational astrophysics
    - python
    - numerical methods
    - machine learning
    - monte carlo
    - neural networks
    - radiative transfer
    - bayesian inference
    - JAX
  
  authors:
    - name: Anna Rosen
      email: alrosen@sdsu.edu
      affiliations:
        - San Diego State University
      orcid: 0000-0003-4423-0660
  
  license:
    content: CC-BY-4.0
    code: MIT
  
  subject: Modeling the Universe
  venue:
    title: ASTR 596 - Fall 2025
    url: https://www.anna-rosen.com
  
  github: https://github.com/astrobytes-edu/astr596-modeling-universe
  
  # Execution configuration for Jupyter notebooks
  jupyter:
    kernelName: python3
  
  # Files to exclude from build
  exclude:
  # Temporary/draft files
    - 'draft-*.md'           # Draft files in root only
    - '**/draft-*.md'        # Draft files in any directory
    - 'TODO.md'
    - 'CONTRIBUTING.md'
    - 'instructor-notes/**'
  
  # Python subdirectories to exclude (no leading slash!)
    - '03-python/03-advanced-scientific-computing/**'
    - '03-python/04-parallel-and-hpc/**'
    - '03-python/05-modern-approaches-jax-ecosystem/**'
  
  # Build artifacts and system files
    - '.ipynb_checkpoints/**'
    - '**/.ipynb_checkpoints/**'  # In any subdirectory
    - '__pycache__/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '.DS_Store'
    - '**/.DS_Store'
    - '_build/**'
  
  # Directories you're not ready to include
    - 01-course-info/02-astr596-schedule.md
    #- 03-scientific-computing-with-python/02-scientific-computing-core/09-python-robust-computing-ORIG.md
    #- 03-scientific-computing-with-python/02-scientific-computing-core/10-python-advanced-oop-ORIG.md
    - 03-scientific-computing-with-python/03-**
    - 03-scientific-computing-with-python/04-**
    - 03-scientific-computing-with-python/05-**
    - '09-final-project/**'
    - '10-reference/**'
    - '**/OLD/**'           # Any OLD directory
    - '**/paper/**'         # Any paper directory
    - '**/notebooks/**'     # Any notebooks directory
    - '**/scripts/**'       # Any scripts directory
    - '**/data/**'          # Any data directory
    - '**/figures/**'        # Any figures directory
    - '**/images/**'        # Any images directory
    - '**/tests/**'         # Any tests directory
    - '**/drafts/**'        # Any drafts directory

  # Add this section for PDF exports
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/astr596-book-2025.pdf
    # Optional: add another format/template
    - format: pdf
      template: arxiv_two_column
      output: exports/astr596-article-2025.pdf

