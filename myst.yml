version: 1

project:
  id: 76c4875f-ba4c-4a35-bc58-52304ee2705e
  title: "ASTR 596: Modeling the Universe"
  description: "Graduate-level computational astrophysics course emphasizing glass-box modeling and modern computational frameworks"
  keywords: 
    - computational astrophysics
    - python
    - numerical methods
    - machine learning
    - monte carlo
    - neural networks
    - radiative transfer
    - bayesian inference
    - JAX
  
  authors:
    - name: Anna Rosen
      email: alrosen@sdsu.edu
      affiliations:
        - San Diego State University
      orcid: 0000-0003-4423-0660
  
  license:
    content: CC-BY-4.0
    code: MIT
  
  subject: Modeling the Universe
  venue:
    title: ASTR 596 - Fall 2025
    url: https://www.anna-rosen.com
  
  github: https://github.com/astrobytes-edu/astr596-modeling-universe
  
  # Execution configuration for Jupyter notebooks
  jupyter:
    kernelName: python3
    executeNotebooks: cache
    cache: .jupyter_cache
    timeout: 120
    allow_errors: false
    exclude_patterns:
      - '*draft*'
      - '*test*'
      - 'instructor-notes/*'
  
  # Files to exclude from build
  exclude:
    - 'draft-*.md'
    - 'TODO.md'
    - 'instructor-notes/**'
    - '03-python/03-advanced-scientific-computing/*.md'
    - '03-python/04-parallel-and-hpc/*.md'
    - '03-python/05-modern-approaches-jax-ecosystem/*.md'
    - '.ipynb_checkpoints/**'
    - '__pycache__/**'
    - '*.pyc'
    - '.DS_Store'
    - '_build/**'
  
  bibliography:
  #  - references.bib
  
  # Parser and MyST extension settings
  settings:
    myst_enable_extensions:
      - amsmath
      - colon_fence
      - deflist
      - dollarmath
      - fieldlist
      - html_admonition
      - html_image
      - linkify
      - replacements
      - smartquotes
      - strikethrough
      - substitution
      - tasklist
      - attrs_inline
      - attrs_block
    
    myst_heading_anchors: 3
    myst_footnote_transition: true
    numfig: true
    numfig_secnum_depth: 2
    
    myst_substitutions:
      astr596: "ASTR 596: Modeling the Universe"
      python: Python 3.11+
      jax: JAX
      numpy: NumPy
    
    # Math rendering configuration with custom macros
    mathjax3_config:
      tex:
        packages:
          '[+]': ['ams', 'physics', 'color']
        macros:
          # Vector notation
          vec: ['\\boldsymbol{#1}', 1]
          bvec: ['\\mathbf{#1}', 1]
          # Operators
          del: '\\nabla'
          grad: '\\nabla'
          div: '\\nabla \\cdot'
          curl: '\\nabla \\times'
          # Statistical
          avg: ['\\langle #1 \\rangle', 1]
          var: ['\\text{Var}\\left[#1\\right]', 1]
          std: ['\\sigma_{#1}', 1]
          # Linear algebra
          norm: ['\\left\\lVert #1 \\right\\rVert', 1]
          abs: ['\\left\\lvert #1 \\right\\rvert', 1]
          # Astronomy symbols
          msun: '\\,M_\\odot'
          rsun: '\\,R_\\odot'
          lsun: '\\,L_\\odot'

