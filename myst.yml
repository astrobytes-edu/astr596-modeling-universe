          vec: ['\boldsymbol{#1}', 1]
          del: '\nabla'
          avg: ['\langle #1 \rangle', 1]
          norm: ['\left\lVert #1 \right\rVert', 1]
  
  # MyST markdown extensions
  myst:
    enable_extensions:
      - amsmath
      - colon_fence
      - deflist
      - dollarmath
      - html_admonition
      - linkify
      - replacements
      - smartquotes
      - substitution
      - tasklist
  
  # Code formatting
  settings:
    code_style: github
    code_line_numbers: true
    code_copy: true
  
