# Deploy workflow: execute notebooks, build PDFs (Typst), and deploy HTML to GitHub Pages
name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

env:
  # Set BASE_URL if your site is served under a subpath (e.g. /repo-name)
  BASE_URL: /${{ github.event.repository.name }}/

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node (for MyST CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Setup Python (for notebook execution)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Install MyST CLI
        run: npm install -g mystmd

      # Typst installation removed — PDF exports disabled per maintainer request
      # - name: Setup Typst (for PDF generation)
      #   uses: typst-community/setup-typst@v4
      #   with:
      #     version: 'latest'

      # Build pages without executing code cells (students can execute in-browser via Thebe/Binder)
      - name: Build HTML (no-execute)
        run: myst build --html

      # PDF exports disabled — remove comments to re-enable
      # - name: Build PDF exports (optional)
      #   run: myst build --pdf
      #   continue-on-error: true

      - name: Copy PDF exports into HTML directory
        run: |
          if [ -d "_build/exports" ]; then
            mkdir -p _build/html/exports
            cp -r _build/exports/* _build/html/exports/ 2>/dev/null || true
          fi

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
